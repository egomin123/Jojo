<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body >
<div th:insert="Fragments/Header :: defaultHeader"> </div>
<div th:each="el : ${Predsezon}" ></div>


<form th:object="${predsezon}" th:action="'/Predsezon/edit/' + ${id}", method="post" class="Zapis">
    <p>Название:
        <input type="text" th:value="${namepredsezon}" id="namepredsezon" name="namepredsezon" th:field="*{namepredsezon}" placeholder="Коментарий">
    <div th:if="${#fields.hasErrors('namepredsezon')}" th:errors="*{namepredsezon}" > </div>
    <select  name="user" >
        <div th:each="element : ${user}">
            <option th:text="${element.login}"></option>
        </div>
    </select>
    <select  name="sezon">
        <div th:each="element : ${sezon}">
            <option th:text="${element.namesezon}"></option>
        </div>
    </select>



    <input type="submit" value="изменить запись" class="btn btn-seccsess"/> <br>
    <a href="/Predsezon/"> Назад</a>
    </div>
</form>
</body>
</html>
