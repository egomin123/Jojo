<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body >

<div th:insert="Fragments/Header :: defaultHeader"> </div>


<div style="display: inline-grid">
    <div th:each="el : ${predsezon}" class="Zapis">
        <p3>Название:
            <h2 th:text="${el.getnamepredsezon()}"> </h2>
            </p>
                    <p3>Пользователь:
                        <h2 th:text="${el.user.getLogin()}"> </h2>
                        </p>
                        <p3>Сезон:
                            <h2 th:text="${el.sezon.getnamesezon()}"> </h2>
                            </p>
                                            <a th:href="'/Predsezon/del/' + ${el.id}" class="btn btn-primary">Удалить</a> <br>
                                            <a th:href="'/Predsezon/edit/' + ${el.id}" class="btn btn-primary">Изменить</a><br>
                                            <a href="/Predsezon/">Назад к записям</a>
    </div>



</div>
</body>
</html>
