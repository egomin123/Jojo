<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body >
<div th:insert="Fragments/Header :: defaultHeader"> </div>
<div th:each="el : ${Vsu}" ></div>


<form th:object="${vsu}" th:action="'/Vsu/edit/' + ${id}", method="post" class="Zapis">

    <p>Название сюжета:
        <input type="text" th:value="${ima}" id="ima" name="ima" th:field="*{ima}" placeholder="Название">
    <div th:if="${#fields.hasErrors('ima')}" th:errors="*{ima}"> </div>
    </p>
    <p>Сюжет:
        <input type="text" th:value="${samvsu}" id="samvsu" name="samvsu" placeholder="Сюжет">
    <div th:if="${#fields.hasErrors('samvsu')}" th:errors="*{samvsu}" > </div>
    </p>
    <select  name="vpers">
        <div th:each="element : ${vpers}">
            <option th:text="${element.imavpers}"></option>
        </div>
    </select>
    <br>
    <input type="submit" value="изменить сюжет" class="btn btn-seccsess"/> <br>
    <a href="/Vsu/"> Назад</a>
    </div>
</form>
</body>
</html>
