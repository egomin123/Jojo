<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body >
<div th:insert="Fragments/Header :: defaultHeader"> </div>
<div style="display: inline-grid">
    <form th:object="${sozdatels}" action="/Sozdatels/add" method="post" class="Zapis">



        <p>Имя:
            <input type="text" id="ima" name="ima" placeholder="Имя">
        <div th:errors="*{ima}" th:if="${#fields.hasErrors('ima')}" > </div>
        </p>
        <p>Возраст:
            <input type="number" id="vozrastsozdatel" name="vozrastsozdatel" placeholder="Возраст">
        <div th:errors="*{vozrastsozdatel}" th:if="${#fields.hasErrors('vozrastsozdatel')}"  > </div>
        </p>
        <p>Должность:
            <input type="text" id="dolznost" name="dolznost" placeholder="Должность">
        <div th:errors="*{dolznost}" th:if="${#fields.hasErrors('dolznost')}"  > </div>
        </p>


</div>

<input type="submit" value="Добавить создателя" class="btn btn-seccsess"/>
<a href="/Sozdatels/"> Назад</a>


</div>
</form>

</body>
</html>
