<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
</head>
<body >
<div th:insert="Fragments/Header :: defaultHeader"> </div>
<div th:each="el : ${Sozdatels}" ></div>


<form th:object="${sozdatels}" th:action="'/Sozdatels/edit/' + ${id}", method="post" class="Zapis">

  <p>Имя:
    <input type="text" th:value="${ima}" id="ima" name="ima" th:field="*{ima}" placeholder="Имя">
  <div th:if="${#fields.hasErrors('ima')}" th:errors="*{ima}"> </div>
  </p>
  <p>Возраст:
    <input type="number" th:value="${vozrastsozdatel}" id="vozrastsozdatel" name="vozrastsozdatel" placeholder="Возраст">
  <div th:if="${#fields.hasErrors('vozrastsozdatel')}" th:errors="*{vozrastsozdatel}" > </div>
  </p>
  <p>Должность:
    <input type="text" th:value="${dolznost}" id="dolznost" name="dolznost" th:field="*{dolznost}" placeholder="Должность">
  <div th:if="${#fields.hasErrors('dolznost')}" th:errors="*{dolznost}" > </div>
  </p>

  <input type="submit" value="изменить создателя" class="btn btn-seccsess"/> <br>
  <a href="/Sozdatels/"> Назад</a>
  </div>
</form>
</body>
</html>
