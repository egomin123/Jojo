<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body >
<div th:insert="Fragments/Header :: defaultHeader"> </div>
<div th:each="el : ${Mangas}" ></div>


<form th:object="${mangas}" th:action="'/Mangas/edit/' + ${id}", method="post" class="Zapis">

    <p>Название:
        <input type="text" th:value="${ima}" id="ima" name="ima" th:field="*{ima}" placeholder="Название">
    <div th:if="${#fields.hasErrors('ima')}" th:errors="*{ima}"> </div>
    </p>
    <p>Год выхода:
        <input type="number" th:value="${godvixodam}" id="godvixodam" name="godvixodam" placeholder="Год">
    <div th:if="${#fields.hasErrors('godvixodam')}" th:errors="*{godvixodam}" > </div>
    </p>
    <p>Компания-Разработчик:
        <input type="text" th:value="${companym}" id="companym" name="companym" th:field="*{companym}" placeholder="Компания">
    <div th:if="${#fields.hasErrors('companym')}" th:errors="*{companym}" > </div>
    </p>

    <input type="submit" value="изменить мангу" class="btn btn-seccsess"/> <br>
    <a href="/Mangas/"> Назад</a>
    </div>
</form>
</body>
</html>
