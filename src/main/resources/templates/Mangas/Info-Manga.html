<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body >

<div th:insert="Fragments/Header :: defaultHeader"> </div>


<div style="display: inline-grid">
    <div th:each="el : ${manga}" class="Zapis">
        <h2 th:text="${el.getima()}"> </h2>
        <h2 th:text="${el.getgodvixodam()}"> </h2>
        <h2 th:text="${el.getcompanym()}"> </h2>

        <a th:href="'/Mangas/del/' + ${el.id}" class="btn btn-primary">Удалить</a> <br>
        <a th:href="'/Mangas/edit/' + ${el.id}" class="btn btn-primary">Изменить</a><br>
        <a href="/Mangas/">Назад к мангам</a>
    </div>

</div>
</body>
</html>
