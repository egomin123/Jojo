<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body >
<div th:insert="Fragments/Header :: defaultHeader"> </div>
<div style="display: inline-grid">
    <form th:object="${mangas}" action="/Mangas/add" method="post" class="Zapis">



        <p>Название:
            <input type="text" id="ima" name="ima" placeholder="Название">
        <div th:errors="*{ima}" th:if="${#fields.hasErrors('ima')}" > </div>
        </p>
        <p>Год выхода:
            <input type="number" id="godvixodam" name="godvixodam" placeholder="Год">
        <div th:errors="*{godvixodam}" th:if="${#fields.hasErrors('godvixodam')}"  > </div>
        </p>
        <p>Компания-Разработчик:
            <input type="text" id="companym" name="companym" placeholder="Компания">
        <div th:errors="*{companym}" th:if="${#fields.hasErrors('companym')}"  > </div>
        </p>


</div>

<input type="submit" value="Добавить мангу" class="btn btn-seccsess"/>
<a href="/Mangas/"> Назад</a>


</div>
</form>

</body>
</html>
