<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
</head>
<body >
<div th:insert="Fragments/Header :: defaultHeader"> </div>
<div th:each="el : ${Vpers}" ></div>


<form th:object="${vpers}" th:action="'/Vpers/edit/' + ${id}", method="post" class="Zapis">

  <p>Имя:
    <input type="text" th:value="${imavpers}" id="imavpers" name="imavpers" th:field="*{imavpers}" placeholder="Имя">
  <div th:if="${#fields.hasErrors('imavpers')}" th:errors="*{imavpers}"> </div>
  </p>
  <p>Возраст:
    <input type="number" th:value="${vozrastpers}" id="vozrastpers" name="vozrastpers" placeholder="Возраст">
  <div th:if="${#fields.hasErrors('vozrastpers')}" th:errors="*{vozrastpers}" > </div>
  </p>
  <p>Характеристика:
    <input type="text" th:value="${haracterpers}" id="haracterpers" name="haracterpers" th:field="*{haracterpers}" placeholder="Характеристика">
  <div th:if="${#fields.hasErrors('haracterpers')}" th:errors="*{haracterpers}" > </div>
  </p>

  <select  name="imast" >
    <div th:each="element : ${standv}">
      <option th:text="${element.ima}"></option>
    </div>
  </select>
  <select  name="user">
    <div th:each="element : ${user}">
      <option th:text="${element.login}"></option>
    </div>
  </select>

  <input type="submit" value="изменить персонажа" class="btn btn-seccsess"/> <br>
  <a href="/Vpers/"> Назад</a>
  </div>
</form>
</body>
</html>
