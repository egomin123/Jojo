<!DOCTYPE html>
<html lang="en">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div th:insert="Fragments/Header :: defaultHeader"/>

<form th:action="${'/Sezon/add'}" method="post">
    <input type="text" name="namesezon" placeholder="Введите название сезона"> <br>
    <input type="number" name="datavixoda" placeholder="Введите год выхода"><br>
    <input type="number" name="kolvoseria" placeholder="Введите количество серий"><br>
    <select  name="video">
        <div th:each="element : ${video}">
            <option th:text="${element.ima}"></option>
        </div>
    </select><br>
    <select  name="sozdatel">
        <div th:each="element : ${sozdatel}">
            <option th:text="${element.ima}"></option>
        </div>
    </select><br>
    <select  name="manga">
        <div th:each="element : ${manga}">
            <option th:text="${element.ima}"></option>
        </div>
    </select><br>
    <select  name="pers">
        <div th:each="element : ${pers}">
            <option th:text="${element.imapers}"></option>
        </div>
    </select><br>
    <input type="number" name="dataanonsa" placeholder="Введите год анонса"><br>
    <input type="number" name="datakonca" placeholder="Введите год окончания сезона"><br>
    <br>
    <button type="submit" >Добавить сезон</button>
</form>

<br/>
