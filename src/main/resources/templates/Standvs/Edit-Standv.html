<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
</head>
<body >
<div th:insert="Fragments/Header :: defaultHeader"> </div>
<div th:each="el : ${Standvs}" ></div>


<form th:object="${standvs}" th:action="'/Standvs/edit/' + ${id}", method="post" class="Zapis">

  <p>Имя:
    <input type="text" th:value="${ima}" id="ima" name="ima" th:field="*{ima}" placeholder="Имя">
  <div th:if="${#fields.hasErrors('ima')}" th:errors="*{ima}"> </div>
  </p>
  <p>Способность:
    <input type="text" th:value="${skill}" id="skill" name="skill" th:field="*{skill}" placeholder="Способность">
  <div th:if="${#fields.hasErrors('skill')}" th:errors="*{skill}" > </div>
  </p>
  <p>Характиристика:
    <input type="text" th:value="${haracter}" id="haracter" name="haracter" th:field="*{haracter}" placeholder="Характиристика">
  <div th:if="${#fields.hasErrors('haracter')}" th:errors="*{haracter}" > </div>
  </p>

  <input type="submit" value="изменить стенда" class="btn btn-seccsess"/> <br>
  <a href="/Standvs/"> Назад</a>
  </div>
</form>
</body>
</html>
