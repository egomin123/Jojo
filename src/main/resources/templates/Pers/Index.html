<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>


<body >
<div th:insert="Fragments/Header :: defaultHeader"> </div>

<form action="/Pers/Search">
    <input type="text" name="Imapers">
    <input type="submit" value="Найти персонажа по полному имени">
</form>
<form action="/Pers/Searchs">
    <input type="text" name="Imapers">
    <input type="submit" value="Найти персонажа ">
</form>

<div style="display: inline-grid">
    <div th:each="el : ${pers}" class="Zapis">
        <h1>Имя:</h1><h2 th:text="${el.getimapers()}"> </h2>
        <a th:href="'/Pers/' + ${el.id}">Информация о персонаже</a>
    </div>

</div>
<a href="add/" class="btn btn-primary" >Добавить персонажа</a> <br>
</body>
</html>
