<!DOCTYPE html>
<html lang="en">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div th:insert="Fragments/Header :: defaultHeader"/>

<form th:action="${'/Pers/add'}" method="post" >
    <input type="text" name="imapers" placeholder="Введите имя">
    <input type="number" name="vozrastpers" placeholder="Введите возраст">
    <input type="text" name="haracterpers" placeholder="Введите характеристику">
    <select  name="imast">
        <div th:each="element : ${stand}">
            <option th:text="${element.ima}"></option>
        </div>
    </select>
    <select  name="imase">
        <div th:each="element : ${seu}">
            <option th:text="${element.ima}"></option>
        </div>
    </select>
    <br>
    <button type="submit" >Добавить персонажа</button>
</form>

<br/>


</body>
</html>
