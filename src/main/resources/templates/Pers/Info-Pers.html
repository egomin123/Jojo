<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body >

<div th:insert="Fragments/Header :: defaultHeader"> </div>


<div style="display: inline-grid">
    <div th:each="el : ${pers}" class="Zapis">
        <p3>Имя:
        <h2 th:text="${el.getimapers()}"> </h2>
        </p>
        <p3>Возраст:
        <h2 th:text="${el.getvozrastpers()}"> </h2>
        </p>
        <p3>Характеристика:
        <h2 th:text="${el.getharacterpers()}"> </h2>
        </p>
        <p3>Стенд:
        <h2 th:text="${el.stand.getima()}"> </h2>
        </p>
        <p3>Сэйю:
        <h2 th:text="${el.seu.getima()}"> </h2>
        </p>

        <a th:href="'/Pers/del/' + ${el.id}" class="btn btn-primary">Удалить</a> <br>
        <a th:href="'/Pers/edit/' + ${el.id}" class="btn btn-primary">Изменить</a><br>
        <a href="/Pers/">Назад к персонажам</a>
    </div>



</div>
</body>
</html>
